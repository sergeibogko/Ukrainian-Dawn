<!DOCTYPE html>
<html lang="Ukrainian">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ukrainian Dawn</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a href="#" class="header__logo">
            <img src="./images/logo.jpg" alt="logo" />
          </a>
          <nav class="header__nav header__menu">
            <button class="menu__btn">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </button>
            <ul class="header__list header__menu-list">
              <li class="header__item">
                <a href="#map" class="header__link">Головна</a>
              </li>
              <li class="header__item">
                <a href="#statute" class="header__link"
                  >Устав Громадської Організації</a
                >
              </li>
              <li class="header__item">
                <a href="#interstatute" class="header__link"
                  >Внутрішній Устав Громадської Організації</a
                >
              </li>
              <li class="header__item">
                <a href="#help" class="header__link">Підтримати НАС</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="map" id="map">
        <div class="container">
          <div class="map__img">
            <img class="map__images" src="./images/map.png" alt="map" />
          </div>
        </div>
      </section>
      <section class="statute" id="statute">
        <div class="container">
          <div class="statute__inner">
            <h1 class="title">Устав Громадської Організації</h1>
            <iframe
              class="statute__info"
              src="https://drive.google.com/file/d/1f5b5iW7AJWfa5-khuDKRVZwqqNIoWrEN/preview"
              width="640"
              height="480"
              allow="autoplay"
            ></iframe>
          </div>
        </div>
      </section>
      <section class="interstatute" id="interstatute">
        <div class="container">
          <div class="interstatute__inner">
            <h1 class="title">Внутрішній Устав Громадської Організації</h1>
            <iframe
              class="interstatute__info"
              src="https://drive.google.com/file/d/1oX9vh38gEXu2bQ6OZqhlvsMCuYes4rP6/preview"
              width="640"
              height="480"
              allow="autoplay"
            ></iframe>
          </div>
        </div>
      </section>
      <section class="help" id="help">
        <div class="container">
          <div class="help__inner">
            <h1 class="title">Підтримати НАС</h1>
            <ul class="help__item">
              <li class="help__list">
                <img
                  class="help__grcode"
                  src="./images/qr-code-gm.svg"
                  alt="gr-code"
                />
                <h2 class="help__list-title">E-Mail</h2>
              </li>
              <li class="help__list">
                <img
                  class="help__grcode"
                  src="./images/qr-code-paypal.svg"
                  alt="gr-code"
                />
                <h2 class="help__list-title">PayPal</h2>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__inner">
          <a href="#" class="header__logo">
            <img src="./images/logo.jpg" alt="logo" />
          </a>
          <div class="footer__wraper">
            <p class="footer__text">
              Громадська Організація "Український Світакнок"
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
